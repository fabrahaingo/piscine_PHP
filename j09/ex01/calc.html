<html>
<head>
    <style>
    </style>
    <script>
        function calculate() {
            var left_value = document.getElementById("left").value;
            var right_value = document.getElementById("right").value;
            var operator = document.getElementById("operator").value;
            if (((left_value) <= 0 || parseInt(right_value) <= 0)) {
                alert("Error :(");
                return ;
            }
            if (operator == "+")
                var result = parseInt(left_value) + parseInt(right_value);
            if (operator == "-")
                var result = parseInt(left_value) - parseInt(right_value);
            if (operator == "*")
                var result = parseInt(left_value) * parseInt(right_value);
            if (operator == "/")
                var result = parseInt(left_value) / parseInt(right_value);
            if (operator == "%")
                var result = parseInt(left_value) % parseInt(right_value);
            console.log(result);
            alert(parseInt(result));
        }
    </script>
</head>
<body>
    <form onsubmit="calculate()" >
        <input type="text" id="left" />
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>
        <input type="text" id="right" />
        <input type="submit" value="Try me!" />
    </form>
</body>
</html>
